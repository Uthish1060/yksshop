<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Login - YKS Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Font Awesome CDN -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .login-container {
    background-color: #ffffff;
    padding: 80px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    display: inline-block;
    text-align: left;
    position: relative;
    width: 320px;
  }

  .user-icon {
    font-size: 64px;
    color: #007bff;
    text-align: center;
    margin: 0 auto 20px auto;
    display: block;
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #222;
  }

  .form-group {
    position: relative;
    margin-bottom: 8px; /* reduced margin to fit forgot link nicely */
  }

  .form-group label {
    display: none;
  }

  input {
    width: 100%;
    padding: 10px 40px 10px 10px; /* padding-right for icon */
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: border 0.3s ease;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #007bff;
    background-color: #fff;
    outline: none;
  }

  .fa-icon {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    color: #888;
    font-size: 16px;
    cursor: pointer; /* for eye icon */
    pointer-events: auto;
  }

  /* Forgot password link */
  .forgot-password {
    text-align: right;
    margin-bottom: 18px;
    font-size: 13px;
  }

  .forgot-password a {
    color: #007bff;
    text-decoration: none;
  }

  .forgot-password a:hover {
    text-decoration: underline;
  }

  .error {
    color: red;
    text-align: center;
    margin-bottom: 15px;
    font-size: 14px;
  }

  button {
    width: 50%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 20px auto 0 auto;
    display: block;
  }

  button:hover {
    background-color: #0056b3;
  }

  .register-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .register-link a {
    color: #007bff;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container">
    <i class="fa fa-user-circle user-icon"></i>
    <h2>Login to YKS</h2>

    {% if error_message %}
      <div class="error">{{ error_message }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Email" required />
        <i class="fa fa-envelope fa-icon"></i>
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <i class="fa fa-lock fa-icon"></i>
        <i class="fa fa-eye fa-icon" id="togglePassword" style="right: 40px;"></i>
      </div>

      <div class="forgot-password">
        <a href="{% url 'password_reset' %}">Forgot password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // toggle icon
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
