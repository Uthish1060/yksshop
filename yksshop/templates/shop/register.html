{% extends 'shop/base.html' %}
{% block title %}Register - YKS Shop{% endblock %}
{% block content %}
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .register-container {
    background-color: #fff;
    padding: 60px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 360px;
    text-align: left;
  }

  h2 {
    text-align: center;
    color: #222;
    margin-bottom: 25px;
  }

  form {
    margin-top: 20px;
  }

  .form-group {
    position: relative;
    margin-bottom: 20px;
  }

  input[type="text"],
  input[type="tel"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px 40px 10px 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: border 0.3s ease;
    box-sizing: border-box;
  }

  input:focus {
    border-color: #007bff;
    background-color: #fff;
    outline: none;
  }

  .fa-icon {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    color: #888;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  .login-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .error {
    background-color: #ffe0e0;
    color: #cc0000;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    text-align: center;
  }
</style>

<div class="register-container">
  <div class="icon-circle" style="text-align: center; margin-bottom: 20px;">
      <i class="fa fa-user-plus" style="font-size: 36px; color: #007bff;"></i>
  </div>
  <h2>Create an Account</h2>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="form-group"><input type="text" name="first_name" placeholder="First Name" required /><i class="fa fa-user fa-icon"></i></div>
    <div class="form-group"><input type="text" name="last_name" placeholder="Last Name" required /><i class="fa fa-user fa-icon"></i></div>
    <div class="form-group"><input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]+" required /><i class="fa fa-phone fa-icon"></i></div>
    <div class="form-group"><input type="email" name="email" placeholder="Email" required /><i class="fa fa-envelope fa-icon"></i></div>
    <div class="form-group"><input type="password" name="password1" placeholder="Password" required id="password1"/><i class="fa fa-lock fa-icon"></i><i class="fa fa-eye fa-icon" id="togglePassword1" style="right: 40px;"></i></div>
    <div class="form-group"><input type="password" name="password2" placeholder="Confirm Password" required id="password2"/><i class="fa fa-lock fa-icon"></i><i class="fa fa-eye fa-icon" id="togglePassword2" style="right: 40px;"></i></div>
    <button type="submit">Register</button>
  </form>

  <div class="login-link">
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
